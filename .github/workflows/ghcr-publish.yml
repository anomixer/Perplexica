name: Publish Docker Image to GHCR

on:
  push:
    branches:
      - master

jobs:
  push_to_registry:
    name: Build and Push to GHCR
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    strategy:
      matrix:
        variant:
          - name: full
            dockerfile: Dockerfile
            tags: |
              ghcr.io/${{ github.repository_owner }}/perplexica:latest
              ghcr.io/${{ github.repository_owner }}/perplexica:full-latest
              ghcr.io/${{ github.repository_owner }}/perplexica:main
          - name: slim
            dockerfile: Dockerfile.slim
            tags: |
              ghcr.io/${{ github.repository_owner }}/perplexica:slim
              ghcr.io/${{ github.repository_owner }}/perplexica:slim-latest
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.variant.dockerfile }}
          platforms: linux/amd64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ matrix.variant.tags }}
